<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
<form method="post"  th:action="login" th:object="${loginrequest}">
    Email : <input type="text" th:field="*{email}"><br><br>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    Password: <input type="password" th:field="*{password}"><br><br>
    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
