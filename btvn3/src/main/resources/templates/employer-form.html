<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhà Tuyển Dụng</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container" style="width: 600px; margin: 0 auto">
    <div>
        <h2>Nhà Tuyển Dụng | [[${pageTitle}]]</h2>
    </div>
    <a href="/">Trang Chủ</a>
    <form th:action="@{/employer/save}" method="POST" th:object="${employer}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Name</label>
            <input
                    type="text"
                    th:field="*{name}"
                    class="form-control"
                    id="title"
            />
        </div>
        <div class="form-group">
            <label>Website</label>
            <input
                    type="text"
                    th:field="*{website}"
                    class="form-control"
                    id="model"
            />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input
                    type="text"
                    th:field="*{email}"
                    class="form-control"
                    id="manufacturer"
            />
        </div>
        <div class="form-group">
            <label>Logo</label>
            <input
                    type="text"
                    th:field="*{logo}"
                    class="form-control"
                    id="price"
            />
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary m-3" />
        </div>
    </form>
</div>
</body>
</html>
