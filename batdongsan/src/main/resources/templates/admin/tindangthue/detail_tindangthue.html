<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Dashboard</title>

    <th:block id="css-resources">

    </th:block>
</head>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body>
<th:block id="css-resources">

</th:block>
<div class="container-fluid">
    <main id="main-content">
        <div class="main__link__nav">
            <a href="index.html" class="page-nav-link">Trang chủ</a> >
            <a href="product.html" class="page-nav-link">Nhà Bán</a> >
            <a href="productitem.html" class="page-nav-link page-nav-link__active"
            >[[${tindangthue.title}]]</a
            >
        </div>
        <div class="container--desktop">
            <div class="title-section-font" style="text-align: left">
                [[${tindangthue.title}]]
            </div>
            <div class="product__item__content">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="@{${tindangthue.getPhotosMainPath}}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" th:src="@{${tindangthue.getPhoto1Path}}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" th:src="@{${tindangthue.getPhoto2Path}}" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" th:src="@{${tindangthue.getPhoto3Path}}" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="product__item__detail">
                    <div class="product__item__detail__price">
                        <div class="row">
                            <div class="col-3">
                                <div class="content-font">Mức giá :</div>
                                <div class="content-header">[[${tindangthue.giaBan}]] Tỷ</div>
                            </div>
                            <div class="col-3">
                                <div class="content-font">Diện tích :</div>
                                <div class="content-header">[[${tindangthue.dienTich}]] m2</div>
                            </div>
                            <div class="col-3">
                                <div class="content-font">Phòng ngủ</div>
                                <div class="content-header">[[${tindangthue.soPhongNgu}]] </div>
                            </div>
                            <div class="col-3">
                                <div class="content-font">Phòng Toilet</div>
                                <div class="content-header">[[${tindangthue.soPhongToilet}]] </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product__item__metadata row">
                    <div class="col-7 product__item__metadata__main">
                        <p class="content-header">Thông tin mô tả</p>
                        <div th:utext="${tindangthue.moTa}"></div>
                    </div>
                    Bản Đồ
                    <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3899.215487994048!2d109.19552451533976!3d12.233683733948103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3170676df3d13491%3A0xa372058e222a1b89!2zVHLhuqduIFBow7osIFRwLiBOaGEgVHJhbmcsIEtow6FuaCBIw7JhLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1627311523310!5m2!1svi!2s"
                            width="100%"
                            height="350px"
                            style="border: 0"
                            allowfullscreen=""
                            loading="lazy"
                    ></iframe>

                </div>
            </div>
        </div>
    </main>
</div>
<th:block id="js-resources">

</th:block>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<script src="js/jquery-3.6.0.min.js"></script>
<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>

</script>
</body>

</html>
