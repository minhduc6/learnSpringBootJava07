<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Dashboard</title>

    <th:block id="css-resources">

    </th:block>
</head>
<body>
<th:block id="css-resources">

</th:block>
<div class="container-fluid">
    <main id="main-content">
        <div class="container-fluid">
            <div>
                <h2>Quản Lý Danh Mục | [[${pageTitle}]]</h2>
            </div>
            <form th:action="@{/admin/danhmuc/save}" method="POST" style="max-width: 700px; margin: 0 auto" th:object="${danhmuc}"
                  enctype="multipart/form-data"
                  onsubmit="return checkEmailUnique(this);">
                <input type="hidden" th:field="*{id}" />
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Name :</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{name}" name="" id="" class="form-control" required
                                   minlength="5" maxlength="128" />
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary m-3" />
                        <a th:href="@{/admin/danhmuc}"><input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" /></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
<th:block id="js-resources">
</th:block>
</body>
</html>
