<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<body>
<div class="container-fluid">
    <main id="main-content">
        <div class="container-fluid">
            <div>
                <h2>Đăng lại tin thuê</h2>
            </div>
            <form th:action="@{/dangtin/dangtinthue/reup}" method="POST" style="max-width: 700px; margin: 0 auto" th:object="${reupRequest}">
                <input type="hidden" th:field="*{id}" />
                <div class="border border-secondary rounded p-3">
                    <div class="form-group">
                        <div>
                            <label class="required-label">Số Ngày Đăng</label>
                        </div>
                        <select th:field="*{soNgay}" required id="soNgayChon" class="form-control">
                            <option th:value="0">0</option>
                            <option th:value="1">1</option>
                            <option th:value="2">2</option>
                            <option th:value="3">3</option>
                            <option th:value="4">4</option>
                            <option th:value="5">5</option>
                            <option th:value="6">6</option>
                            <option th:value="7">7</option>
                            <option th:value="8">8</option>
                            <option th:value="9">9</option>
                            <option th:value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Chi phí chi trả :</label>
                        <div class="col-sm-8">
                            <input type="text" id="chiPhi" th:field="*{soTien}" name=""  class="form-control" required
                                   readonly />
                        </div>
                    </div>


                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary m-3" />
                        <a th:href="@{/dangtin/dangtinthueprivate}"><input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" /></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
<script>
    $("#soNgayChon").change(function () {
        $("#chiPhi").val($("#soNgayChon option:selected").text() * 5000);
    });
</script>
</html>
