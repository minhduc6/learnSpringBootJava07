<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<body>
<div class="container-fluid">
    <main id="main-content">
        <div class="container-fluid">
            <div>
                <h2>Hỗ trợ cấp thay đổi mật khẩu</h2>
            </div>
            <form th:action="@{/account/quen-mat-khau/sendemail}" method="get" style="max-width: 700px; margin: 0 auto">
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">E-mail :</label>
                        <div class="col-sm-8">
                            <input type="email" th:value="${email}" name="email" id="" class="form-control" required
                                   minlength="8" maxlength="128"/>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Gửi" class="btn btn-primary m-3"/>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
