<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Dashboard</title>

    <th:block id="css-resources">

    </th:block>
</head>
<body>
<th:block id="css-resources">

</th:block>
<div class="container-fluid">
    <main id="main-content">
        <div class="container-fluid">
            <div>
                <h2>Manage Users | [[${pageTitle}]]</h2>
            </div>
            <form th:action="@{/admin/users/save}" method="POST" style="max-width: 700px; margin: 0 auto"
                  th:object="${user}"
                  enctype="multipart/form-data"
                  onsubmit="return checkEmailUnique(this);">
                <input type="hidden" th:field="*{id}"/>
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">E-mail :</label>
                        <div class="col-sm-8">
                            <input type="email" th:field="*{email}" name="" id="" class="form-control" required
                                   minlength="8" maxlength="128"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">First Name :</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{firstName}" name="" id="" class="form-control" required
                                   minlength="2" maxlength="45"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Last Name : </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{lastName}" name="" id="" class="form-control" required
                                   minlength="3" maxlength="45"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">PassWord : </label>
                        <div class="col-sm-8">
                            <input th:if="${user.id == null}" type="password" th:field="*{Password}" name="" id=""
                                   class="form-control" required minlength="8" maxlength="20"/>
                            <input th:if="${user.id != null}" type="password" th:field="*{Password}" name="" id=""
                                   class="form-control" minlength="4" maxlength="20"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Roles:</label>
                        <div class="col-sm-8">
                            <th:block th:each="role : ${listRoles}">
                                <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
                                       class="m-2"/>
                                - <small>[[${role.description}]]</small>
                                <br/>
                            </th:block>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Enable : </label>
                        <div class="col-sm-8">
                            <input type="checkbox" th:field="*{enabled}"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Photos : </label>
                        <div class="col-sm-8">
                            <input type="hidden" th:field="*{photos}"/>
                            <input type="file" id="fileImage" name="image" accept="image/png , image/jpeg"
                                   class="mb-2"/>
                            <img id="thumbnail" alt="Photos Preview" th:src="@{${user.photosImagePath}}"
                                 class="img-fluid"/>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary m-3"/>
                        < <a th:href="@{/admin/users}"><input type="button" value="Cancel" class="btn btn-secondary"
                                                              id="buttonCancel"/></a>
                    </div>
                </div>
            </form>
            <div class="modal fade text-center" id="modalDialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalTitle"></h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <span id="modalBody"> </span>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<th:block id="js-resources">

</th:block>
<script type="text/javascript">
    $(document).ready(function () {
        $("#buttonCancel").on("click", function () {
            window.location = "[[@{/users}]]";
        });

        $("#fileImage").change(function () {
            fileSize = this.files[0].size;
            alert("File Size  :" + fileSize);

            if (fileSize > 1048576) {
                this.setCustomValidity("You must choose  an image less than 1MB");
                this.reportValidity();
            } else {
                this.setCustomValidity("");
                showImageThumbnail(this);
            }
        });
    });


    function showImageThumbnail(fileInput) {
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function (e) {
            $("#thumbnail").attr("src", e.target.result);
        };

        reader.readAsDataURL(file);
    }


    function checkEmailUnique(form) {
        url = "[[@{/users/check_email}]]";
        userId = $("#id").val();
        userEmail = $("#email").val();
        csrfValue = $("input[name='_csrf']").val();
        params = {id: userId, email: userEmail, _csrf: csrfValue};


        $.post(url, params, function (response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "DUPLICATE") {
                showModalDialog("Warning", "There is another user having the email " + userEmail);
            } else {
                showModalDialog("ERROR", "Unknown response form server");
            }
        }).fail(function () {
            showModalDialog("ERROR", "Could not connect to server");
        });

        return false;
    }

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }


</script>
</body>
</html>
